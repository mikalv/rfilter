<span class="kw">def</span> get_recipients(message, field_name, list)
  <span class="kw">unless</span> message.header[field_name].nil?
    RMail::Address.parse(message.header[field_name]).each <span class="kw">do</span> |address|
      <span class="cmt"># FIXME: need an &quot;smtpaddress&quot; method</span>
      list.push(address.address)
    <span class="kw">end</span>
  <span class="kw">end</span>
<span class="kw">end</span></pre>
