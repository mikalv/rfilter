<pre><span class="cmt"># File lib/rfilter/delivery_agent.rb, line 248</span>
    <span class="kw">def</span> logging_level=(level)
      level = Integer(level)
      raise ArgumentError, &quot;invalid logging level value #{level}&quot; <span class="kw">if</span> level &lt; 1
      @logging_level = level
    <span class="kw">end</span></pre>
