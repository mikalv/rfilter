<pre><span class="cmt"># File lib/rfilter/keyed_mailbox.rb, line 100</span>
    <span class="kw">def</span> each_key
      Dir[File.join(@path, <span class="str">'.index'</span>, <span class="str">'*'</span>)].each { |file_name|
        key = File.basename(file_name)
        <span class="kw">if</span> valid_key(key)
          <span class="kw">yield</span> key
        <span class="kw">end</span>
      }
    <span class="kw">end</span></pre>
