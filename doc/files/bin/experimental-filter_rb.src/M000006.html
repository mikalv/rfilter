<span class="kw">def</span> wait_for_more(max_minutes)
  max_seconds = max_minutes * 60
  GC.start
  <span class="kw">if</span> sleep(max_seconds + 1) &gt;= max_seconds
    <span class="cmt"># If we waited this long and there was no more mail, exit to free</span>
    <span class="cmt"># up the system resources.</span>
    exit
  <span class="kw">end</span>
<span class="kw">end</span></pre>
