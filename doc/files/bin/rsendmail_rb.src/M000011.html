<span class="kw">def</span> record_string_in_db(db, address)
  record = db[address]
  count = record.split(<span class="re">/:/</span>)[1] <span class="kw">unless</span> record.nil?
  count ||= <span class="str">'0'</span>
  db[address] = Time.now.strftime(<span class="str">&quot;%Y%m%d&quot;</span>) + <span class="str">':'</span> + count.succ
<span class="kw">end</span></pre>
