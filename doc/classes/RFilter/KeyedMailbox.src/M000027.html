    <span class="kw">def</span> key_mtime(key)
      raise ArgumentError, <span class="str">&quot;expected a valid key&quot;</span> <span class="kw">unless</span> valid_key(key)
      File::mtime(File.join(@path, <span class="str">'.index'</span>, key))
    <span class="kw">rescue</span> Errno::ENOENT
      <span class="kw">return</span> <span class="kw">nil</span>
    <span class="kw">end</span></pre>
